                </tr>
              </thead>
            </table>
         </div>

         <div class="col-md-6">
            <table id="table_columns" class="display compact">
              <thead>
                <tr>
                  <th>Column Name</th>
                  <th>Missing %</th>
                  <th>#Distinct</th>
                  <th>Type</th>
                </tr>
              </thead>
            </table>
         </div>
       </div>

       <div class="row">
         &nbsp;
       </div>

       <div class="row">

          <div class="col-md-6">
            <div id="missing_by_column" style="height:480px;"></div>
          </div>
          <div class="col-md-6">
            <div id="missing_by_row" style="height:480px;"></div>
          </div>

       <div class="row">
          <div class="heading">Distribution of Inputs</div>
          <div class="col-md-2">
          </div>

          </div>

          </div>

$(document).ready(function () {
